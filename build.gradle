plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'maven'
}

group 'org.dxworks'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.dxworks.utils:java-rest-client:1.0-SNAPSHOT"
    
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'org.dxworks.pullrequest.miner.MainKt'
    }
    archiveFileName = 'pr-miner.jar'

    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}
